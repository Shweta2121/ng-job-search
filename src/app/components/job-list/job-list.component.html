<div class="page-container">
    <div *ngIf="jobList.length > 0; else noJobs">
      <div *ngFor="let job of jobList" class="card-cont">
        <div class="cont">
          <div class="job-details">
            <img [src]="job.companyLogo" alt="logo" class="company-logo">
            <div class="job-info">
              <h4 class="title" (click)="navigateToJobDetails(job.id)"><b>{{job.title}}</b></h4> 
              <p><span class="pl-bold">Company -</span> {{job.companyName}} <span class="pl-bold">Reference-</span> {{job.reference}}</p> 
            </div>
          </div>
          <span class="icon-star"
          [ngClass]="{'active': isFavorite(job.id)}" 
      (click)="toggleFavorite(job)"
      id="star-{{job.id}}">&#9733;</span>
        </div>
      </div>
    </div>
    <ng-template #noJobs>
      <p>No jobs available.</p>
    </ng-template>
  </div>
