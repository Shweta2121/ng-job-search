<div class="page-container">
    <div *ngIf="favoriteJobs.length > 0; else noJobs">
      <div *ngFor="let job of favoriteJobs" class="card-cont">
        <div class="cont">
          <div class="job-details">
            <img [src]="job.companyLogo" alt="logo" class="company-logo">
            <div class="job-info">
              <h4 (click)="navigateToJobDetails(job.id)"><b>{{job.title}}</b></h4> 
              <p><span class="pl-bold">Company -</span> {{job.companyName}} <span class="pl-bold">Reference-</span> {{job.reference}}</p> 
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noJobs>
      <p>there are no favorites.</p>
    </ng-template>
  </div>
